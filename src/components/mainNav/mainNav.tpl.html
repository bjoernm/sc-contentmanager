<md-content class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="A sample content">
            <div layout="row">
                <!-- navigation for the workspace -->
                <sc-main-content entity-uid="'a sample uid'" layout-fill></sc-main-content>
            </div>
        </md-tab>

        <md-tab label="{{workspace.id}}" ng-repeat="workspace in workspaces">
            <md-content class="md-padding">
                <h1 class="md-display-2">{{workspace.name}}</h1>

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla venenatis ante augue. Phasellus
                    volutpat neque ac dui mattis vulputate. Etiam consequat aliquam cursus. In sodales pretium ultrices.
                    Maecenas lectus est, sollicitudin consectetur felis nec, feugiat ultricies mi.</p>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
