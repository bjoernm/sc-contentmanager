<ul>
    <li ng-repeat="entity in entities.list track by entity.uid"
        ng-class="{active: entity.isCurrentEntity}"
        ng-if="!entity.parent || entity.parent.showChildren"
        ng-style="{'padding-left': (getHierarchyLevel(entity)*5)+'px'}">
        <a ng-href="#{{entity.uid}}">{{entity.name}}</a>
    </li>
</ul>
