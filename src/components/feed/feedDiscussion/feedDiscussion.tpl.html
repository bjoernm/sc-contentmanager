<md-card>

    <md-card-header class="discussion-header">
        <md-card-avatar>
            <img class="md-user-avatar" src="http://www.fillmurray.com/g/200/200">
        </md-card-avatar>
        <md-card-header-text>
            <div class="md-title" layout="row" layout-align="space-between start">
                <div>{{ feedDiscussionCtrl.event.user.name }}</div>
                <div>{{ feedDiscussionCtrl.event.changeset.when }}</div>
            </div>
            <div class="md-subhead" layout="row" layout-align="space-between start">
                <div>
                    <md-icon class="material-icons">message</md-icon>
                    Added a Discussion
                </div>
            </div>
        </md-card-header-text>
    </md-card-header>

    <md-card-title>
        <md-card-title-text>

        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <span class="md-headline">
            <div>
                Dear students! Thank you for ...
            </div>
        </span>
    </md-card-content>
    <md-card-footer>
        <md-card-actions layout="row" layout-align="start center">
            <md-button aria-label="Favorite">
                <md-icon class="material-icons">favorite</md-icon>
            </md-button>
            <md-button aria-label="Comment">
                <md-icon class="material-icons">comment</md-icon>
            </md-button>
        </md-card-actions>
        <p>
            Space for Comments
        </p>
    </md-card-footer>
</md-card>
