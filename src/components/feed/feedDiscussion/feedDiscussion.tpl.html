<md-card>

    <md-card-header class="discussion-header">
        <md-card-avatar>
            <img class="md-user-avatar" src="http://localhost:8083/intern/tricia/api/v1/users/{{feedDiscussionCtrl.event.user.id}}/picture">
        </md-card-avatar>
        <md-card-header-text>
            <div class="md-title" layout="row" layout-align="space-between start">
                <div>
                    <a ng-href="http://localhost:8083/intern/tricia/api/v1/users/{{feedDiscussionCtrl.event.user.id}}">{{ feedDiscussionCtrl.event.user.name }}</a>                </div>
                <div>{{ feedDiscussionCtrl.event.changeset.when }}</div>
            </div>
            <div class="md-subhead" layout="row" layout-align="space-between start">
                 <p>Added a Discussion</p>
                <div><md-icon id="iconWhite" class="material-icons">message</md-icon></div>
            </div>
        </md-card-header-text>
    </md-card-header>
    <md-card-title>
        <md-card-title-text>
             <span class="md-headline">
                <div>
                    Dear students! Thank you for ...
                </div>
            </span>
        </md-card-title-text>
    </md-card-title>

    <md-card-actions layout="row" layout-align="start center">
        <md-button aria-label="Favorite">
            <md-icon class="material-icons">favorite</md-icon>
        </md-button>
        <md-button aria-label="Comment">
            <md-icon class="material-icons">comment</md-icon>
        </md-button>
    </md-card-actions>
    <md-card-content>
        <p>
            Space for Comments
        </p>
    </md-card-content>
</md-card>
