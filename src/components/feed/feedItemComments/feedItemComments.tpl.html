<md-list>
    <md-subheader class="md-no-sticky">Comments</md-subheader>
    <md-list-item class="md-3-line md-padding" ng-repeat="comment in commentCtrl.comments">
        <img src="http://www.fillmurray.com/200/200" class="md-avatar"/>
        <div class="md-list-item-text" layout="column">
            <h3 layout="row" layout-align="space-between start">
                <span flex>Max Mustermann</span>
                <div class="sc-feed-comment-actions" ng-if="comment.edit">
                    <md-button class="md-icon-button" ng-click="comment.edit = !comment.edit">
                        <md-icon class="material-icons">
                            undo
                        </md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="commentCtrl.saveComment(comment,commentCtrl.commentEditText)">
                        <md-icon class="material-icons">
                            done
                        </md-icon>
                    </md-button>
                </div>
                <md-menu class="sc-feed-comment-actions" ng-if="!comment.edit">
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <md-icon class="material-icons">more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="comment.edit = !comment.edit">
                                Edit
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="commentCtrl.deleteComment($index)">
                                Delete
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </h3>
            <h4>Today</h4>
            <p ng-if="!comment.edit">
                {{ comment.content }}
            </p>
            <md-input-container ng-if="comment.edit" ng-init="commentCtrl.commentEditText = comment.content">
                    <textarea ng-model="commentCtrl.commentEditText">

                    </textarea>
            </md-input-container>
        </div>
    </md-list-item>
    <md-list-item class="md-3-line md-padding">
        <img src="http://www.fillmurray.com/200/200" class="md-avatar"/>
        <div class="md-list-item-text" layout="column">
            <h3 layout="row">
                <span>Add comment</span>
                <div class="sc-feed-comment-actions">
                    <md-button class="md-icon-button">
                        <md-icon class="material-icons" ng-click="commentCtrl.newCommentText = ''">
                            undo
                        </md-icon>
                    </md-button>
                    <md-button class="md-icon-button"
                               ng-click="commentCtrl.addComment(commentCtrl.newCommentText)">
                        <md-icon class="material-icons">
                            done
                        </md-icon>
                    </md-button>
                </div>
            </h3>
            <h4></h4>
            <md-input-container>
                    <textarea aria-label="Input for new comment." ng-model="commentCtrl.newCommentText">

                    </textarea>
            </md-input-container>
        </div>
    </md-list-item>
</md-list>
