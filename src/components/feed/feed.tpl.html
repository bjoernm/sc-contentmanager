<div ng-cloak="" class="carddemoInCardActions">
    <md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start">
        <div flex="70" layout="column">
            <div layout="row">
                <md-button ng-click="feedCtrl.postData()">Generate Workspace</md-button>
                <md-button ng-click="feedCtrl.removeData()">Remove Workspace</md-button>
            </div>
            <sc-feed-discussion ng-repeat="event in feedCtrl.eventPage.events | offset: feedCtrl.currentPage*feedCtrl.itemsPerPage | limitTo: feedCtrl.itemsPerPage" sc-feed-event="event"></sc-feed-discussion>
            <sc-feed-task ng-repeat="event in feedCtrl.eventPage.events | offset: feedCtrl.currentPage*feedCtrl.itemsPerPage | limitTo: feedCtrl.itemsPerPage" sc-feed-event="event"></sc-feed-task>
            <sc-feed-item ng-repeat="event in feedCtrl.eventPage.events | offset: feedCtrl.currentPage*feedCtrl.itemsPerPage | limitTo: feedCtrl.itemsPerPage" sc-feed-event="event"></sc-feed-item>
        </div>
    </md-content>

    <ul class="pagination" layout="column"  ng-show="feedCtrl.eventPage.events.length > 0 && !feedCtrl.loading">
        <li ng-class="feedCtrl.prevPageDisabled()">
            <a href ng-click="feedCtrl.prevPage()">&laquo; Prev</a>
        </li>
        <li ng-repeat="n in feedCtrl.range()" ng-class="{active: n == feedCtrl.currentPage}" ng-click="feedCtrl.setPage(n)">
            <a>{{n+1}}</a>
        </li>
        <li ng-class="feedCtrl.nextPageDisabled()">
            <a href ng-click="feedCtrl.nextPage()">&raquo; Next</a>
        </li>
    </ul>

</div>
