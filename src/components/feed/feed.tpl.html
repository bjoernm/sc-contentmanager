<div layout="row" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 id="filter-heading" class="md-toolbar-tools">Filter</h1>
            </md-toolbar>
            <md-content layout-padding="">
                <div>
                    <md-radio-group ng-model="data.group1">

                        <md-radio-button value="Discussion">
                            <span class="discussion-button">Discussion</span>
                        </md-radio-button>
                        <md-radio-button value="Task">
                            <span class="task-button">Task</span>
                        </md-radio-button>
                        <md-radio-button value="Data">
                            <span class="data-button">Data</span>
                        </md-radio-button>
                    </md-radio-group>
                </div>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Workspace</label>
                    <md-select ng-model="user.state">
                        <md-option ng-repeat="workspace in workspaces" value="{{workspace}}">
                            {{workspace}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Type</label>
                    <md-select ng-model="user.state">
                        <md-option ng-repeat="type in types" value="{{type}}">
                            {{type}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Activity</label>
                    <md-select ng-model="user.state">
                        <md-option ng-repeat="actitvity in activities" value="{{activity}}">
                            {{activity}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Time Span</label>
                    <md-select ng-model="user.state">
                        <md-option ng-repeat="type in types" value="{{time}}">
                            {{time}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Filter User</label>
                    <input ng-model="user">
                </md-input-container>

                <md-checkbox ng-model="data.cb1">
                    Show my own activities
                </md-checkbox>

            </md-content>

        </md-sidenav>
    </section>
    <section>
        <div class="md-padding" layout="row" layout-align="center start">
            <div flex="70" flex-sm="90" layout="column">
                <!--<div layout="row">-->
                    <!--<md-button ng-click="feedCtrl.postData()">Generate Workspace</md-button>-->

                <!--</div>-->
                <sc-feed-task sc-feed-event="feedCtrl.eventPage.events[0]"></sc-feed-task>
                <sc-feed-discussion sc-feed-event="feedCtrl.eventPage.events[0]"></sc-feed-discussion>
                <sc-feed-item ng-repeat="event in feedCtrl.eventPage.events" sc-feed-event="event" ></sc-feed-item>
            </div>
        </div>
