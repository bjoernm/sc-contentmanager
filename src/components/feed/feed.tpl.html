<div layout="row" ng-cloak>
    <section layout="row">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 id="filter-heading" class="md-toolbar-tools">Filter</h1>
            </md-toolbar>
            <form class="md-padding">

                <div>
                    <md-checkbox ng-model="feedCtrl.onlyWatchedEntities">
                        Only show watched changes
                    </md-checkbox>
                </div>

                <div layout="row">
                    <md-datepicker ng-model="feedCtrl.startDay" md-placeholder="From date"></md-datepicker>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>From time</label>
                        <input type="time" ng-model="feedCtrl.startTime"/>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-datepicker ng-model="feedCtrl.endDay" md-placeholder="Until date"></md-datepicker>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Until time</label>
                        <input type="time" ng-model="feedCtrl.endTime"/>
                    </md-input-container>
                </div>

                <div>
                    <md-radio-group ng-model="data.group1">

                        <md-radio-button value="Discussion">
                            <span class="discussion-button">Discussion</span>
                        </md-radio-button>
                        <md-radio-button value="Task">
                            <span class="task-button">Task</span>
                        </md-radio-button>
                        <md-radio-button value="Data">
                            <span class="data-button">Data</span>
                        </md-radio-button>
                    </md-radio-group>
                </div>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Workspace</label>
                    <md-select ng-model="feedCtrl.workspaceId" ng-click="feedCtrl.getEntityType()">
                        <md-option ng-repeat="workspace in feedCtrl.workspaces" value="{{workspace.id}}">
                            {{workspace.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Entity Type</label>
                    <md-select ng-model="feedCtrl.entityType" ng-disabled="feedCtrl.workspaceId === null">
                        <md-option ng-repeat="entityType in feedCtrl.entityTypes" value="{{entityType.name}}">
                            {{entityType.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Event Type</label>
                    <md-select ng-model="feedCtrl.eventType">
                        <md-option ng-repeat="eventType in feedCtrl.eventTypes" value="{{eventType}}">
                            {{eventType}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="">
                    <label>User</label>
                    <md-select ng-model="feedCtrl.userId">
                        <md-option ng-repeat="user in feedCtrl.users" value="{{user.id}}">
                            {{user.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <div>Selected EntityType: {{feedCtrl.entityType}}</div>

                <div>
                    <md-checkbox ng-model="data.cb2">
                        Show my own activities
                    </md-checkbox>
                </div>

                <md-button class="md-raised" type="submit" ng-click="feedCtrl.onFilter()">Filter</md-button>

            </form>

        </md-sidenav>
    </section>
    <section flex>
        <div class="md-padding" layout="row" layout-align="center start">

            </div>
