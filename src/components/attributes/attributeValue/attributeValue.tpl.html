<div ng-switch="attribute.type">
    <ul class="attributeValueList">
        <li ng-switch-when="link" ng-repeat="value in attribute.values">
            <a ng-href="{{'/' + value.uid}}">{{value.name}}</a>
        </li>


        <li ng-switch-when="date" ng-repeat="value in attribute.values">
            {{value | date: 'mediumDate'}}
        </li>


        <li ng-switch-when="percentage" ng-repeat="value in attribute.values">
            {{value | percentage: 0}}
        </li>


        <li ng-switch-default ng-repeat="value in attribute.values">
            {{value}}
        </li>
    </ul>
</div>
